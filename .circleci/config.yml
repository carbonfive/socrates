version: 2.1
orbs:
  ruby: circleci/ruby@1.2.0
jobs:
  build:
    parallelism: 1
    working_directory: ~/socrates
    docker:
      - image: cimg/ruby:3.1.4
    steps:
      - checkout
      - ruby/install-deps
      - ruby/rubocop-check
      - ruby/rspec-test
      - store_artifacts: # Save the test logs for debugging
          path: ./log/test.log
          destination: test.log
